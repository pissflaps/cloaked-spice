<!DOCTYPE html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">  
<link rel="icon" href="http://tac-alert01/favicon.ico" type="image/x-icon">
<script type="text/javascript" src="Foundation/js/vendor/modernizr.js"></script>
  <!-- // LOAD MODERNIZR FIRST for legacy browser interaction -->
<script type="text/javascript" src="jQuery/jquery-2.0.0.js"></script>  
<script type="text/javascript" src="Foundation/js/foundation.min.js"></script>
  <!-- // jQuery and Foundation frameworks apply before DOM load -->
<script type="text/javascript" src="jQuery/jquery-ui-1.10.3/ui/jquery-ui.js"></script>
  <link rel="stylesheet" href="Foundation/css/foundation.min.css" type="text/css">
  <link rel="stylesheet" href="Foundation/icons/foundation-icons.css" type="text/css">
<style>
#Container{
	background: rgba(200,200,200,.15);
	color: #f5fffa;
	border-radius: 10px;
}
	#Weather{
		background: rgba(250, 250, 250, 0.9);
		color: #000000;
	}
	#wIcon{
		float: left;
		padding: .25em;
		border-radius: 8px;
	}
			#temp, #humid, #realfeel{
				color: #eeff00;
				font-weight: bold;
                text-shadow: #444444 .1em .1em .25em;
			}
</style>
</head>
<body>

<div id="tacWeather" class="panel">
    <div id="Container" class="small-4 columns">
	  <ul id="Weather" class="row"></ul>
    </div>
	</div>
  </div>
</div>

<script type="text/javascript">

function weatherMan(){
  $.ajax({
  url : "weatherMan.json",
  dataType : "json",
  error : function(){
  $('#Weather').html("<b>Sorry</b>, something's not quite right here.");
   },
  success : function(parsed_json) {
  var location = parsed_json.location.city;
  var temperF = parsed_json.current_observation.temp_f;
  var temperC = parsed_json.current_observation.temp_c;
  var humidity = parsed_json.current_observation.relative_humidity;
  var Wreport = parsed_json.current_observation.weather;
  var wind = parsed_json.current_observation.wind_string;
  var visibility_mi = parsed_json.current_observation.visibility_mi;
  var time = parsed_json.current_observation.observation_time;
  var imgURL= parsed_json.current_observation.image.url;
  var FeelsLike = parsed_json.current_observation.feelslike_string;
  var IconURL = parsed_json.current_observation.icon_url;
$('#Weather').html("<li class='row collapse'><li class='small-3 columns left'><img id='wIcon' src='"+ IconURL +"' /><h6 id='temp'>" + temperF +
" &deg; <br> <small>("+ temperC +"&deg;)</small></h6></li><li id='wStats' class='small-6 columns left'> <h7>Humidity: <b id='humid'>"+ humidity +"</b>"
+"<br>Winds: <small>"+ wind +".</small><br>Currently: <small> "+ Wreport +", with a visibility of: "+ visibility_mi +
"mi. </small></h7></li> </li><span id='time' class='right'><small>"+ time +" </small></span>");
   }
  });
}

$(document).ready(function(){
new weatherMan();
});
</script>

</body>
</html>
